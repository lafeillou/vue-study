<html>
    <head>
        <title>03-key的作用及原理？</title>
    </head>
    
    <body>
        <div id="demo">
            <p v-for="item in items" :key="item">{{item}}</p>
        </div>

        <!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            // 创建实例
            const app = new Vue({
                el: '#demo',
                data: {items: ['a', 'b', 'c', 'd', 'e']},
                mounted() {
                    setTimeout(() => {
                        // 在c的前面插入f
                        this.items.splice(2,0,'f')
                    }, 2000);
                }
            })
        </script>
    </body>
</html>
